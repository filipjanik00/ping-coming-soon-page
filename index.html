<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Font Awesome Cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="logo">
        <img class="logo__img" src="./images/logo.svg" alt="Logo of PING." />
      </div>
      <h1 class="main__title">We are launching <span>soon!</span></h1>
      <p class="main__description">Subscribe and get notified</p>
      <div class="notify">
        <div class="notify__input-container">
          <input
            class="notify__input"
            type="email"
            name="email"
            id="email"
            required
            placeholder="Your email address..."
          />
          <div>
            <p class="error-msg">Please provide a valid email address</p>
            <p class="suceed-msg">Thanks! We'll be in thouch!</p>
          </div>
        </div>
        <button class="notify__btn">Notify Me</button>
      </div>

      <img
        class="main__img"
        src="./images/illustration-dashboard.png"
        alt="PING. Illustration Dashboard"
      />
      <div class="socials">
        <a class="social-icon" href="#">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a class="social-icon" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="social-icon" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <footer class="footer">
        <p class="footer__description">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
